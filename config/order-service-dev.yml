spring:
  application:
    name: order-service
    
 #禁止配置中心的配置将客户端配置覆盖掉        
  cloud:
    config:
      override-none: true
    
server:
  port: 8201    

  
  #注册eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
      
      
# ribbon 重试和 hystrix 超时这里没有设置，采用了默认值
#开启feign的hystrix支持,默认是false     
feign:
  hystrix:
    enabled: true
    

#暴露  hystrix.stream的端点          
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


